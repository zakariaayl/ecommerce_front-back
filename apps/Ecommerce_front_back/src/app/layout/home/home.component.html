<div class=" flex items-center justify-center h-92 mb-14 " >
  <div class="flex relative">
    <input #Inputdata (keyup.enter)="search(Inputdata.value)" name="search" type="text" class="rounded-lg h-5/6 border border-gray-50 xl:w-[600px] sm:w-[190px] md:w-[390px]" placeholder="serach for...">
    <button (click)="search(Inputdata.value)" class="absolute right-0 top-0 p-2 hover:scale-110"><fa-icon [icon]="['fas','search']" ></fa-icon></button>

  </div>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4 p-2" >

  <div *ngFor="let product of visibleproducts" >

    <!-- Product Card -->
      <div class="bg-white w-full rounded-xl shadow-md overflow-hidden flex flex-col h-auto border border-white transition-transform duration-300 hover:shadow-lg hover:-translate-y-1 ">
      <!-- Product Image -->
      <div  (click)="navigate(product.id)">
        <div class="relative h-48  overflow-hidden group">
          <img
          [src]="product.imgUrl"
          [alt]="product.name"
          class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-125"
          />

        <!-- Hover Overlay -->
          <div class="absolute inset-0 bg-black bg-opacity-0 transition-opacity duration-300 group-hover:bg-opacity-20"></div>

        <!-- Product Description (Visible on Hover) -->
          <div class="absolute bottom-0 left-0 right-0 p-3 bg-black bg-opacity-50 text-white text-sm text-center transform translate-y-full transition-transform duration-300 group-hover:translate-y-0 overflow-x-hidden ">
            <div class="truncate overflow-hidden whitespace-nowrap w-50">{{ product.description }}</div>
          </div>

            </div>
          </div>

      <!-- Product Name -->
          <div class="font-semibold text-lg text-gray-900 text-center p-3">
        {{ product.name }}
          </div>
