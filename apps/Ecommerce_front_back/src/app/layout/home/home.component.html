<div class="h-92 flex items-center justify-center h-80" style="background-image: url('assets/images/background.avif');">
  <div class="flex relative">
    <input name="search" type="text" class="rounded-lg h-5/6 border border-gray-50 " placeholder="serach for...">
    <button (click)="search()" ><fa-icon [icon]="['fas','search']" class="absolute right-0 top-0 p-2 hover:scale-110"></fa-icon></button>

  </div>
</div>
<div class="flex flex-wrap w-full min-h-screen p-4 bg-black" >

  <div *ngFor="let product of homeproducts" class="sm:w-1/2 md:w-1/3 lg:w-1/5 xl:w-1/6 p-2">

    <!-- Product Card -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden flex flex-col h-auto border border-gray-200 transition-transform duration-300 hover:shadow-lg hover:-translate-y-1 ">
      <!-- Product Image -->
      <div  (click)="navigate(product.id)">
        <div class="relative h-48 overflow-hidden group">
          <img
          [src]="product.imgUrl"
          [alt]="product.name"
          class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-125"
          />

        <!-- Hover Overlay -->
          <div class="absolute inset-0 bg-black bg-opacity-0 transition-opacity duration-300 group-hover:bg-opacity-20"></div>

        <!-- Product Description (Visible on Hover) -->
          <div class="absolute bottom-0 left-0 right-0 p-3 bg-black bg-opacity-50 text-white text-sm text-center transform translate-y-full transition-transform duration-300 group-hover:translate-y-0 overflow-x-hidden ">
            <div class="truncate overflow-hidden whitespace-nowrap w-50">{{ product.description }}</div>
          </div>

            </div>
          </div>

      <!-- Product Name -->
          <div class="font-semibold text-lg text-gray-900 text-center p-3">
        {{ product.name }}
          </div>

      </div>

    </div>

  </div>
</div>
